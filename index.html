<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <link rel="icon" href="img/logo.png">

  <title>DimaExpress</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Jquerry -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <!-- Custom js functions -->
  <script src="js/index-functions.js"></script>

  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/index-body.css">
</head>

<body>
  <section class="header">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="header-container">
            <div class="brand-container">
              <a class="name" href="index.html">DimaExpress</a>
            </div>
            <div class="buttons-container">
              <a class="menu-button orders" href="orders.html">
                <img src="img/orders.svg" alt="orders" class="menu-button-image">
                <p class="menu-button-text">Заказы</p>
              </a>
              <a class="menu-button cart" href="cart.html">
                <img src="img/cart.svg" alt="cart" class="menu-button-image">
                <p class="menu-button-text">Корзина</p>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="body">
    <div class="container">
      <div class="row row-cols-2" id="products-container">
        <script>productOutput();</script>
      </div>
    </div>
  </section>

  <template id="product-card-template">
    <div class="card">
      <div class="row g-0">
        <div class="image-part col-md-4">
          <div class="image-wrap">
            <img src="" class="card-img img-fluid rounded-start" alt="...">
          </div>
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Card text</p>
            <p class="price">Price</p>
          </div>
        </div>
      </div>
      <button class="card-button" onclick="addToCart(this)">В корзину</button>
    </div>
  </template>

  <!-- Bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>
</html>
